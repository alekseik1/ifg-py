language: python
sudo: false
cache: pip
script: tox
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.7
      env: TOXENV=docs
    - python: 3.7
      env: TOXENV=flake8
deploy:
  provider: pypi
  twine_version: 1.12.1
  user: __token__
  password:
    secure: 
  on:
    branch: master
  skip_existing: true
