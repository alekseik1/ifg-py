name: test and run examples

on:
  push:
    # master has separate pipeline
    branches-ignore:
      - 'master'
    # docs are built externally by readthebdocs
    paths-ignore:
      - 'docs/**'
  # schedule every day at midnight
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    name: "pytest + examples"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # run pipeline on all supported python versions
        python-version: ['2.7', '3.5', '3.6', '3.7', '3.8', '3.9']
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        exclude:
          # On 2021-07-22 does not work without MS Visual C++ 9.0
          # which is not available
          - os: 'windows-latest'
            python-version: '2.7'

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      # Restore pip cache to speed up the pipeline
      - name: Restore pip cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      # Additional setup for Windows
      # Does nothing on MacOS and Linux
      - name: Install Visual C++
        uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: 14.0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # numpy should be installed in advance
          pip install numpy
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          pytest
      - name: Run examples
        run: |
          python -m ifg.examples
      - name: Check style
        continue-on-error: false
        run: |
          flake8